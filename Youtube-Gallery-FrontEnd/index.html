<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script defer src="https://friconix.com/cdn/friconix.js"> </script>
    <link rel="stylesheet" href="Stylesheet/stylesheet.css">
</head>

<body>

    <div class="container-fluid">
        <div class="container">
            <ul class="nav justify-content-center bg-dark">
                <li class="nav-item">
                    <div class="nav-link heading">Youtube Gallery</div>
                </li>
            </ul>
        </div>

        <div class="container">
            <div class="ins-box">
                <form method="post">
                    <div class="form-row justify-content-center">
                        <div class="form-group col-sm-12 col-lg-6 mb-0">
                            <input type="text" class="form-control" style="width: 100% !important;" placeholder="Enter Youtube Video URL">
                        </div>
                        <div class="form-group col-sm-12 col-lg-2 mb-0">
                            <input type="button" value="Upload" class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModalCenter">
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalCenterTitle">Video Status</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <span>Video Successfully Added</span>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END-Modal -->
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="ins-box">
                <table class="table table-hover">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">No</th>
                        <th scope="col">Videos</th>
                        <th scope="col">Date</th>
                        <th scope="col">Operation</th>
                      </tr>
                    </thead>
                    <tbody class="">
                      <tr class="v-set">
                        <th scope="row">1</th>
                        <td>
                            <iframe width="265" height="150" src="https://www.youtube.com/embed/u_iKGzPZQoQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </td>
                        <td>28/02/2019</td>
                        <td>
                            <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#UpdateModalCenter">
                                Update
                            </button>
                            <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#DeleteModalCenter">
                                Delete
                            </button>
                        </td>
                      </tr>
                      <tr class="v-set">
                        <th scope="row">2</th>
                        <td >
                            <iframe width="265" height="150" src="https://www.youtube.com/embed/TQMbvJNRpLE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </td>
                        <td>28/02/2019</td>
                        <td>
                            <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#UpdateModalCenter">
                                Update
                            </button>
                            <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#DeleteModalCenter">
                                Delete
                            </button>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<!-- Update - Modal -->
<div class="modal fade" id="UpdateModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Update Video</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="POST">
            <div class="youtube-video-r">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/u_iKGzPZQoQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-body">
                <div class="form-row justify-content-center">
                    <div class="form-group col-sm-12 col-lg-6 mb-0">
                        <input type="text" class="form-control"  placeholder="Enter New Video URL">
                    </div>
                    <div class="form-group col-sm-12 col-lg-2 mb-0">
                        <input type="button" value="Update" class="btn btn-outline-success" >
                    </div>
                </div>                
            </div>
        </form>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>

<!-- End - Update - Modal -->


<!-- Delete - Modal -->
<div class="modal fade" id="DeleteModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Delete Video</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
         <h4>Are You Sure want to Delete</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-danger">Yes</button>
        </div>
      </div>
    </div>
</div>

<div class="all-v-btn btn btn-outline-dark">
    <a href="view.html"><i class="fi-xwluxl-table-wide fi-2x"></i></a>  
</div>

<!--End - Delete - Modal -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
